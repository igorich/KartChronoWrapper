<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Тег IFRAME</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none; /* Убираем рамку у iframe */
        }

        p {
            margin: 10px;
        }
    </style>
    <script>
        function saveSession() {
            fetch('/home/saveSession', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                //body: JSON.stringify({ raceData: 'your race data here' }) // Добавьте нужные данные для отправки
            })
                .then(response => {
                    if (response.ok) {
                        alert('Заезд успешно сохранён');
                    } else {
                        alert('Ошибка при сохранении заезда');
                    }
                })
                .catch(error => console.error('Ошибка:', error));
        }
        function showSessions() {
            $('#mainFrame').attr('src', '/home/getSessionsList');
        }
        $('#changeSrc').click(function () {
            $('#mainFrame').attr('src', '/home/getSessionsList');
        });
    </script>
</head>
<body>
    <p><a href="#" onclick="saveSession(); return false;">Сохранить заезд</a></p>
    <p><a href="#" onclick="showSessions(); return false;">Список сохранённых заездов</a></p>
    <button id="changeSrc">Список сохранённых заездов</button>
    <iframe id="mainFrame" src="https://stkmotor.kartchrono.com/online/?variant=monitor" align="left">
        Ваш браузер не поддерживает плавающие фреймы!
    </iframe>
</body>
</html>
